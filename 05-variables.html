<!DOCTYPE html>
<html>

    <head>
        <title>Variables</title>
    </head>

    <body>

        <script>
            //let creates a new variable
          let variable1 = 3;
          console.log(variable1);

          let calculation = 2 + 2;
          console.log(calculation);
          console.log(calculation + 2);

          let message = 'hello';
          console.log(message);

          variable1 = 5;

          variable1 = variable1 + 1;
          console.log(variable1);
           
          //const also creates a variable name but the value cannot be changed later
          const variable2 = 3;
        </script>
    </body>

</html>
